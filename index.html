<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Structure</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main id="mainContainer">

        <!-- HEADER -->
        <header id="header">
            <nav id="navbar"></nav>
        </header>

        <!-- HERO SECTION -->
        <section id="hero">
            <div class="heroLeft"></div>
            <div class="heroRight"></div>
        </section>

        <!-- ABOUT SECTION -->
        <section id="about">
            <div class="aboutImg"></div>
            <div class="aboutData"></div>
        </section>

        <!-- PROJECT SECTION -->
        <section id="projectSection">
            <div class="projectGrid">
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
                <div class="projects"></div>
            </div>
        </section>

        <!-- FOOTER -->
        <footer id="footer"></footer>

    </main>
</body>
</html>
